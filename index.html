<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>English Janala</title>

  <!-- Daisy Ui -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

  <!-- Remix Icon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css"
    integrity="sha512-XcIsjKMcuVe0Ucj/xgIXQnytNwBttJbNjltBV18IOnru2lDPe9KRRyvCXw6Y5H415vbBLRm8+q6fmLUU7DfO6Q=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <header class="w-full">
    <nav class="p-4 md:px-18 md:py-5 lg:px-24 lg:py-7 bg-blue-200/26 shadow flex items-center justify-between">
      <div class="flex items-center text-[16px] lg:text-[28px] font-bold">
        <span class="hidden md:block">English</span>
        <img src="./assets/logo.png" alt="English Janala Logo">
        <span class="hidden md:block">জানালা</span>
      </div>
      <div class="flex items-center justify-center gap-3">
        <button class="btn btn-outline btn-primary btn-sm md:btn-md  "><i class="ri-question-fill"></i>
          FAQ</button>
        <button class="btn btn-outline btn-primary btn-sm md:btn-md "><i class="ri-book-open-fill"></i>
          Learn</button>
        <button id="logout-btn" class="btn btn-outline btn-primary btn-sm md:btn-md "><i
            class="ri-logout-box-r-line"></i>
          Logout</button>
      </div>
    </nav>
  </header>
  <main class="w-full">
    <section
      class="p-4 md:px-18 md:py-5 lg:px-24 lg:py-7 flex flex-col-reverse lg:flex-row justify-between items-center gap-6">
      <div class="w-full md:flex-1/2 space-y-6">
        <h1 class="text-3xl lg:text-5xl font-bold"><span class="text-sky-400">English</span> is Easy!!</h1>
        <p class="text-lg md:text-xl max-w-xl">আজ থেকেই আপনার ভাষা শেখার যাত্রা শুরু করুন। আপনি যদি নতুন হন অথবা আপনার
          দক্ষতা
          বাড়াতে চান, আমাদের Interactive Lessons
          আপনাকে নিয়ে যাবে অন্য একটি Level এ</p>

        <form class="flex flex-col items-start">
          <label class="label text-black ">Name :</label>
          <input type="text" class="input input-primary my-2 w-full lg:w-[60%]" placeholder="Enter your name"
            required />

          <label class="label text-black mt-4">Password :</label>
          <input type="password" class="input input-primary my-2 w-full lg:w-[60%]" placeholder="Password" required />

          <button id="get-started-btn" class="btn btn-primary mt-4 self-center lg:self-start">Get Started</button>
        </form>
      </div>
      <div class="w-full md:flex-1/2">
        <img src="./assets/hero-student.png" alt="Hero student image">
      </div>
    </section>
  </main>

  <footer class="border-t-2 border-red-200 w-full">
    <div
      class="p-8 md:px-18 md:py-5 lg:p-24 flex flex-col-reverse md:flex-row justify-center md:justify-between items-center gap-10 text-center md:text-left">
      <div class="space-y-3">
        <div class="flex justify-center md:justify-start items-center text-[16px] lg:text-[18px] font-bold">
          <span class="">English</span>
          <img src="./assets/logo.png" alt="English Janala Logo">
          <span class="">জানালা</span>
        </div>
        <h3 class="text-[16px] font-bold">ইংরেজি শিখুন সহজে</h3>
        <p>Providing ED-Tech Applications since 2025</p>
      </div>
      <div>
        <h5 class="font-bold text-xl">Follow Us</h5>
        <div class="flex gap-4 text-3xl mt-4">
          <i class="ri-facebook-circle-fill"></i>
          <i class="ri-youtube-fill"></i>
          <i class="ri-instagram-fill"></i>
        </div>
      </div>
    </div>

  </footer>
  <script src="./script.js"></script>
  <script src="./home.js"></script>
</body>

</html>
