<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>English Janala</title>

  <!-- Daisy Ui -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

  <!-- Remix Icon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css"
    integrity="sha512-XcIsjKMcuVe0Ucj/xgIXQnytNwBttJbNjltBV18IOnru2lDPe9KRRyvCXw6Y5H415vbBLRm8+q6fmLUU7DfO6Q=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <header class="w-full">
    <nav class="p-4 md:px-18 md:py-5 lg:px-24 lg:py-7 bg-blue-200/26 shadow flex items-center justify-between">
      <div class="flex items-center text-[16px] lg:text-[28px] font-bold">
        <span class="">English</span>
        <img src="./assets/logo.png" alt="English Janala Logo">
        <span class="">জানালা</span>
      </div>
      <div class="flex items-center justify-center gap-3">
        <button class="btn btn-outline btn-primary btn-sm md:btn-md  "><i class="ri-question-fill"></i>
          FAQ</button>
        <button class="btn btn-outline btn-primary btn-sm md:btn-md "><i class="ri-book-open-fill"></i>
          Learn</button>
        <button id="logout-btn" class="btn btn-outline btn-primary btn-sm md:btn-md "><i
            class="ri-logout-box-r-line"></i>
          Logout</button>
      </div>
    </nav>
  </header>
  <main class="w-full">
    <section id="main-lessons"
      class="p-4 md:px-18 md:py-5 lg:px-24 lg:py-7 items-center flex flex-col lg:m-20 space-y-10">

      <h2 class="font-bold text-5xl"><span class="text-sky-400">Let's</span> Learn Vocabularies</h2>
      <div class="flex flex-wrap gap-4">
        <button class="btn btn-outline btn-primary "><i class="ri-book-open-fill"></i>
          Lesson - 1</button>
        <button class="btn btn-outline btn-primary "><i class="ri-book-open-fill"></i>
          Lesson - 2</button>
        <button class="btn btn-outline btn-primary "><i class="ri-book-open-fill"></i>
          Lesson - 3</button>
        <button class="btn btn-outline btn-primary "><i class="ri-book-open-fill"></i>
          Lesson - 4</button>
        <button class="btn btn-outline btn-primary "><i class="ri-book-open-fill"></i>
          Lesson - 5</button>
        <button class="btn btn-outline btn-primary "><i class="ri-book-open-fill"></i>
          Lesson - 6</button>
        <button class="btn btn-outline btn-primary "><i class="ri-book-open-fill"></i>
          Lesson - 7</button>
      </div>
      <div id="card-container" class="bg-zinc-50 p-6 lg:p-8 w-full text-center rounded-3xl">
        <p>আপনি এখনো কোন Lesson Select করেন নি</p>
        <h3 class="text-4xl font-semibold mt-6">একটি Lesson Select করুন।</h3>
      </div>
    </section>
  </main>
  <footer class="border-t-2 border-red-200 w-full ">
    <div
      class="p-8 md:px-18 md:py-5 lg:p-24 flex flex-col-reverse md:flex-row justify-center md:justify-between items-center gap-10 text-center md:text-left">
      <div class="space-y-3">
        <div class="flex justify-center md:justify-start items-center text-[16px] lg:text-[18px] font-bold">
          <span class="">English</span>
          <img src="./assets/logo.png" alt="English Janala Logo">
          <span class="">জানালা</span>
        </div>
        <h3 class="text-[16px] font-bold">ইংরেজি শিখুন সহজে</h3>
        <p>Providing ED-Tech Applications since 2025</p>
      </div>
      <div>
        <h5 class="font-bold text-xl">Follow Us</h5>
        <div class="flex gap-4 text-3xl mt-4">
          <i class="ri-facebook-circle-fill"></i>
          <i class="ri-youtube-fill"></i>
          <i class="ri-instagram-fill"></i>
        </div>
      </div>
    </div>

  </footer>


  <script src="./script.js"></script>
  <script src="./home.js"></script>
</body>

</html>
